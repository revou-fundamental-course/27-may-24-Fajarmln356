<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="js/script.js">
    <link rel="icon" href="Assets/image/logo_revou.png" type="icon">
</head>
<body>

    <!-- Navigation Bar Section -->
    <nav class="navbar-container">
        <section class="navbar-img">
                <img src="Assets/image/logo_revou.png" alt="Logo Revo.U">
        </section>

        <section class="nav-menu">
            <a class="nav-home" href="index.html" title="Home">Home</a>
            <a class="nav-profile" href="" title="Our Profile">Our Profile</a>
            <a class="nav-achievement" href="#" title="Achievement">Achievement</a>
            <a class="nav-message" href="#message-us" title="Message Us">Message Us</a>
        </section>
    </nav>

    <!-- Main Content -->
    <section>

        <!-- Home Content -->
        <section class="home-container">
            <h1> Hi Harfi! Welcome to Our website</h1>
            <span>Ini adalah website latihan pertama</span>
        </section>

        <!-- Our facilitation Content -->
        <section class="facilitation-container" id>
            <header class="header-facilitation">
                <h2>Our Facilitation</h2>
            </header>
            <section class="content-facilitation">
                <article class="content-1-facilitation">
                    <div class="content-img-facilitation"><img src="Assets/image/logo_revou.png" alt=""></div>
                    <div class="content-text-facilitation"><span>Professional <br>Teacher</span></div>
                </article>
                <article class="content-2-facilitation">
                    <div class="content-img-facilitation"><img src="Assets/image/logo_revou.png" alt=""></div>
                    <div class="content-text-facilitation"><span>Sport</span></div>
                </article>
                <article class="content-3-facilitation">
                    <div class="content-img-facilitation"><img src="Assets/image/logo_revou.png" alt=""></div>
                    <div class="content-text-facilitation"><span>Classroom</span></div>
                </article>
                <article class="content-4-facilitation">
                    <div class="content-img-facilitation"><img src="Assets/image/logo_revou.png" alt=""></div>
                    <div class="content-text-facilitation"><span>Laboratorium</span></div>
                </article>
            </section>
        </section>

        <!-- Message Us Content -->
        <section class="message-container" id="message-us">
            <header class="header-message">
                <h2>Message Us</h2>
            </header>
            <div class="content-message">
                <form class="content-input-message">
                    <div class="name-message">
                        <label for="fname">Name</label>
                        <span class="colon">:</span>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="date-message">
                        <label for="date">Birthday</label>
                        <span class="colon">:</span>
                        <input type="date">
                    </div>
                    <div class="gender-message">
                        <label for="gender">Gender</label>
                        <span class="colon">:</span>
                        <label for="male">
                            <input type="radio" name="radio">
                            <span>Male</span>
                        </label>
                        <label for="female">
                            <input type="radio" name="radio">
                            <span>Female</span>
                        </label>
                    </div>
                    <div class="message-message">
                        <label for="message">Message</label>
                        <span class="colon">:</span>
                        <textarea name="message" id="message-area" placeholder="Write a message for Us"></textarea>
                    </div>
                    <div class="send-message">
                        <input type="button">
                    </div>
                </form>

                <div class="content-output-message">
                    <div class="">
                        <span>test</span>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <footer class="footer-container">
        <h2>Created By <a href="#">Fajar Maulana</a></h2>
    </footer>
</body>
</html>
